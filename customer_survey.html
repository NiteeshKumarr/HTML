<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveyFrom</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <section>
        
            <h1 id="head">Customer Survey Form</h1>
        
        <div id="form">
            <form id="surveyFrom">
                <label class="label1" for="firstName">First Name</label>
                <input class="input1" type="text" id="firstName" required><br>

                <label class="label2" for="lastName">Last Name</label>
                <input class="input2" type="text" id="lastName" required><br>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required><br>

                <label for="country">Country</label>
                <select id="country" required>
                    <option value="country1">country1</option>
                    <option value="country2">country2</option>
                    <option value="country3">country3</option>
                </select><br>

                <label>Gender:</label>
                <input type="checkbox" id="male"> Male
                <input type="checkbox" id="female">Female <br>

                <label for="email">Email:</label>
                <input type="email" id="email" required><br>

                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" required><br>
                  
                <label>Is this first time you are using products & service</label>
                <input type="checkbox" id="yes">yes
                <input type="checkbox" id="no">No<br>
                
                <label>Would you suggestion to your friends and colleague</label>
                <input type="checkbox" id="yes">yes
                <input type="checkbox" id="no">No<br>

                <label>How satisfied are you with our company overall?</label>
                <input type="checkbox" id="satisfied">satisfied
                <input type="checkbox" id="undecided">undecided
                <input type="checkbox" id="unsatisfied">unsatisfied<br>
                
                <label for="text">Do you have suggestion to improve our service</label>
                <input type="text" id="text"><br>
                
                <button type="button" onclick="submitForm()">Submit</button>
                <button type="reset">Reset</button>

            </form>
        </div>
    </section>
</body>
</html>
